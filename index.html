<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App weather</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="searchEngin">
          <form action="">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type a city..."
                />
              </div>
              <div class="col-3">
                <button class="btn btn-primary w-100">Search</button>
              </div>
            </div>
          </form>
        </div>

        <div class="cityTime">
          <h1>NewYork</h1>
          <ul>
            <li>day and time</li>
            <li>clear</li>
          </ul>
        </div>

        <div class="tempImage">
          <div class="row">
            <div class="col-7">
              <img src="" alt="emoji" />
              <strong>12</strong>
              <small>°C <span>|</span><span>°F</span></small>
            </div>
            <div class="col-5">
              <ul>
                <li>Humidity:</li>
                <li>Wind:</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <a href="">Open-Source code</a> by Mitra Enayatollahi
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
