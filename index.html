<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>App weather</title>

  <body>
    <div class="container">
      <h1 class="title">Weather Condition And Forecast</h1>
      <div class="searchEngin">
        <form action="">
          <div class="row">
            <div class="col-9">
              <input
                id="citySearch"
                type="text"
                class="form-control"
                placeholder="Type a city..."
              />
            </div>
            <div class="col-3">
              <button id="search" class="btn btn-primary w-120">Search</button>
            </div>
          </div>
        </form>
      </div>

      <div class="cityTime">
        <h1 id="city"></h1>
        <p id="day"></p>
        <p id="condition"></p>
      </div>

      <div class="condition">
        
          <img id="weatherImage" src="" alt="" />
        
        <div>
          <strong id="temprature"></strong>
          <span id="cf">Â°<span id="canti">C</span></span>
        </div>

        <div class="humidityWind">
          <ul>
            <li id="humid"></li>
            <li id="wind"></li>
          </ul>
        </div>
      </div>

      <div id="forecast"></div>
    </div>
    <div class="coded">
      <span>This app was coded by Mitra Enayatollahi,It's </span>
      <a id="linkGithub" href="https://github.com/Mitra-rk/myWeatherAPP3"

    <script src="src/app.js"></script>
  </body>
</html>
