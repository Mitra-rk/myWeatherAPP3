<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App weather</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="searchEngin">
          <form action="">
            <div class="row">
              <div class="col-9">
                <input
                  id="citySearch"
                  type="text"
                  class="form-control"
                  placeholder="Type a city..."
                />
              </div>
              <div class="col-3">
                <button id="search" class="btn btn-primary w-100">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="cityTime">
          <h1 id="city">Weather condition</h1>
          <p id="day">Last updated at:</p>
          <p id="condition">condition:</p>
        </div>

        <div class="tempImage">
          <div class="row">
            <div class="col-7 tempDegree">
              <img id="image" src="" alt="" />
              <strong id="temprature">deg</strong>
              <span class="cf">
                <small id="canti">°C</small>
                <small>|</small>
                <small id="fara" class="active">°F</small>
              </span>
            </div>

            <div class="col-5 humidityWind">
              <ul>
                <li id="humid">Humidity:</li>
                <li id="wind">Wind:</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="forecast">
          <div class="row" id="columns"></div>
        </div>
      </div>
      <div class="coded">
        <a id="linkGithub" href="https://github.com/Mitra-rk/myWeatherAPP3"
          >Open-Source code</a
        ><span> by Mitra Enayatollahi</span>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
